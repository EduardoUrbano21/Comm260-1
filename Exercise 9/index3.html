<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Image Swap</title>
	<link rel="stylesheet" href="styles2.css" />
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="swap.js"></script>
</head>
<body>
	<section>
		<h1>Swap</h1>
	    <ul id="list">
	        <li><a href="images/pr_belle.jpg" title="Belle">
                <img src="images/xbelle.jpg" alt="" width="80px"></a></li>
                
	        <li><a href="images/pr_jasmine.jpg" title="Jasmine">
                <img src="images/xjasmine.jpg" alt="" width="80px"></a></li>
                
	        <li><a href="images/pr_littlemer.jpg" title="Little Mermaid">
                <img src="images/xlittlemermaid.jpg" alt="" width="80px"></a></li>
                
	        <li><a href="images/pr_cinder.jpg" title="Cinderella">
                <img src="images/xcinderella.jpg" alt="" width="80px"></a></li>
                
	        <li><a href="images/pr_snow.jpg" title="Snow White">
                <img src="images/xsnowwhite.jpg" alt="" width="80px"></a></li>
            
	    </ul>
	    <h2 id="caption">Belle</h2>               
	    <p><img src="images/pr_belle.jpg" alt="" id="image"></p>
	</section>	
</body>
</html>
